<section class="vetrina">
  <div class="titolo"><h2>Vetrina</h2></div>
  <div class="vetrina-list">
    <!--  il RouterLink serve per navigare alla pagina del catalogo con l'id del prodotto -->
    <a
      class="prodotto"
      *ngFor="let prodotto of vetrina"
      [routerLink]="['/catalogo', prodotto.id]"
      style="text-decoration: none; color: inherit;"
    >
      <img [src]="'http://localhost:3000/images/prodotti/' + prodotto.image_url" alt="{{prodotto.name}}" />
      <h3>{{prodotto.name}}</h3>
      <span class="price">â‚¬{{prodotto.price}}</span>
      <button type="button">Aggiungi al carrello</button>
    </a>
  </div>
</section>
