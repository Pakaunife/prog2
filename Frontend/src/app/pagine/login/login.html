<section class="auth-container">
  <h2>Accedi</h2>
  <form (ngSubmit)="onLogin()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
      autocomplete="email"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
      autocomplete="current-password"
    />
    <button type="submit">Accedi</button>
  </form>
  <div class="auth-link">
    Non hai un account?
    <a routerLink="/register">Registrati</a>
  </div>
</section>
